<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    >
<head>
<title>ユーザー情報検索</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="width: 61%; text-align:center; margin: auto;">
<h1>OracleDB 接続実験</h1>
	<table style="width: 30%; text-align:center; margin: auto;">
		<tr th:object="${example}">
			<th class="cell_title">Id</th>
			<td th:text="${example.id}"></td>
		</tr>
		<tr>
			<th class="cell_title">名前</th>
			<td th:text="${example.name}"></td>
		</tr>
		<tr>
			<th class="cell_title">年齢</th>
			<td th:text="${example.age}"></td>
		</tr>
	</table>

</body>
</html>
